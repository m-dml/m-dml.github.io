<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer" style="text-align:justify">
        <header class="inner">
          <img align="center" src="t850.png" style="margin: 0px 0px 0px 0px"/>
          <h2_alt id="project_title">{{ site.title | default: site.github.repository_name }}</h2_alt>
          <h3><a href="index.html">About Us</a>&emsp;&emsp;<a href="research.html">Research</a>&emsp;&emsp;<a href="seminar.html">ML Seminar</a></h3>
          <img align="center" src="z500.png" style="margin: 0px 0px 0px 0px"/>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer" style="text-align:justify">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
         <img align="left" src="HAI.png" width="40%" style="margin: 0px 0px 0px 0px"/>
         <img align="right" src="HZG.jpg" width="20%" style="margin: 0px 0px 0px 0px"/>
        <br/>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
